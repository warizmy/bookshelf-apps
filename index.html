<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>

    <!-- Css link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icon links -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Navbar Start -->
    <header>
      <nav class="navbar">
        <div class="navbar-nav">
          <a href="#home" id="home">Home</a>
          <a href="#" id="header-txt">
            <span style="color: #f45050">Bookshelf</span> Apps
          </a>
          <a href="#about" id="About">About</a>
        </div>
      </nav>
    </header>
    <!-- Navbar Ends -->

    <!-- Content Start -->
    <main>
     <section class="container">
        <!-- Input Box Start -->
        <div class="input-box">
          <h1>New <span style="color: #f45050">Book</span></h1>
          <form class="input-form" id="form">
            <div class="input">
              <label for="judul-buku">Title</label>
              <input
                type="text"
                placeholder="Book's Title"
                id="judul-buku"
                required
              />
            </div>
            <div class="input">
              <label>Author</label>
              <input
                type="text"
                placeholder="Author's Name"
                id="penulis-buku"
                required
              />
            </div>
            <div class="input">
              <label>Year</label>
              <input
                type="number"
                placeholder="Year Released"
                id="tahun-buku"
                required
              />
            </div>
            <center>
              <div class="input-submit">
                <button id="btn-input">INPUT</button>
              </div>
            </center>
          </form>
        </div>

        <!-- Search Box Start -->
        <section class="container1">
          <div class="search-box">
            <div class="search-input">
              <input
                type="text"
                id="search-box"
                placeholder="Search your book"
              />
              <button id="btn-search">
                <img src="assets/search.png">
              </button>
            </div>
          </div>
          <!-- Search Box ends -->


          <!-- Output box start  -->
          <section class="container2">
            <div class="output-box1">
               <h3><span style="color: #f45050;">Not yet</span> reading</h3>
               <div class="list-item" id="no-read"></div>
            </div>
            <div class="output-box2">
               <h3><span style="color: #f45050;">Done</span> reading</span></h3>
               <div class="list-item" id="done-read"></div>
            </div>
          </section>
           <!-- Output box Ends  -->
        </section>
     </section>
    </main>
    <!-- Content Ends -->

    <!-- Footer Start -->
    <footer class="footer">
      <div class="container"></div>
    </footer>
    <!-- Footer Ends -->

    <!-- Icons Scripts -->
    <script>
      feather.replace();
    </script>
    
    <!-- Js file -->
    <script src="js/app.js"></script>
  </body>
</html>
